<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StarBank Withdrawal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --button-color: var(--tg-theme-button-color, #248bcf);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #f4f4f7);
        }
        body { font-family: sans-serif; background: var(--bg-color); color: var(--text-color); text-align: center; padding: 20px; }
        .card { background: var(--secondary-bg); padding: 20px; border-radius: 15px; margin: 20px 0; }
        input { width: 90%; padding: 15px; border-radius: 10px; border: 1px solid var(--hint-color); background: var(--secondary-bg); color: var(--text-color); font-size: 16px; margin-bottom: 20px; }
        #main-btn { width: 100%; padding: 15px; background: var(--button-color); color: var(--button-text); border: none; border-radius: 10px; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Withdraw Stars</h2>
    <div class="card">
        <span>Minimum Withdraw</span>
        <h3>150 Stars</h3>
        <p style="font-size: 12px;">Rate: 1 Star = $0.0127 USDT</p>
    </div>
    <div style="text-align: left;">
        <label>Binance Pay UID</label>
        <input type="number" id="binance_uid" placeholder="Enter UID" inputmode="numeric">
    </div>
    <button id="main-btn" onclick="sendData()">Confirm Withdrawal</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        function sendData() {
            const uid = document.getElementById("binance_uid").value;
            if (!uid || uid.length < 5) {
                tg.showAlert("Please enter a valid UID!");
                return;
            }
            const data = { binance_uid: uid };
            // Fixed: JSON must be capitalized
            tg.sendData(JSON.stringify(data));
            tg.close();
        }
    </script>
</body>
</html>

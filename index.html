<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StarBank Withdrawal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Telegram Theme Variables */
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --button-color: var(--tg-theme-button-color, #248bcf);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #f4f4f7);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .header {
            margin: 20px 0;
        }

        .icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 22px;
            margin: 0;
        }

        .rate {
            color: var(--hint-color);
            font-size: 13px;
            margin-top: 5px;
        }

        .card {
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: 15px;
            margin: 25px 0;
        }

        .card span {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--hint-color);
            letter-spacing: 1px;
        }

        .card h2 {
            margin: 8px 0 0;
            font-size: 28px;
            color: var(--button-color);
        }

        .form-group {
            text-align: left;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            padding-left: 5px;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid transparent;
            background-color: var(--secondary-bg);
            color: var(--text-color);
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: var(--button-color);
        }

        .warning {
            font-size: 11px;
            color: var(--hint-color);
            margin-top: 10px;
            line-height: 1.4;
            padding: 0 5px;
        }

        #withdraw-btn {
            width: 100%;
            padding: 16px;
            background-color: var(--button-color);
            color: var(--button-text);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #withdraw-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üè¶</div>
            <h1>Withdraw Stars</h1>
            <p class="rate">Rate: 1 Star = $0.0127 USDT</p>
        </div>

        <div class="card">
            <span>Minimum Payout</span>
            <h2>150 Stars</h2>
        </div>

        <div class="form-group">
            <label for="binance_uid">Binance Pay UID</label>
            <input type="number" id="binance_uid" placeholder="Enter your 9-digit UID" inputmode="numeric">
            <p class="warning">‚ö†Ô∏è Make sure your UID is correct. Payments to wrong UIDs cannot be refunded.</p>
        </div>

        <button id="withdraw-btn" onclick="submitRequest()">Confirm Withdrawal</button>

        <p style="margin-top: 30px; font-size: 11px; color: var(--hint-color);">
            Secure Transaction via StarBank System
        </p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        function submitRequest() {
            const uid = document.getElementById("binance_uid").value;

            if (!uid || uid.length < 5) {
                tg.showAlert("‚ùå Please enter a valid Binance UID!");
                return;
            }

            const data = {
                binance_uid: uid,
                action: "withdraw_request"
            };

            // JSON.stringify handles the data transfer to the bot
            tg.sendData(JSON.stringify(data));
            tg.close();
        }
    </script>
</body>
</html>

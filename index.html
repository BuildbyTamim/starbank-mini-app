<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Withdraw Stars</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-circle">üåü</div>
            <h1>Withdraw Earnings</h1>
            <p>Convert your Stars to USDT (BEP20)</p>
        </div>

        <div class="balance-card">
            <span>Minimum Requirement</span>
            <h2>1,000 Stars</h2>
        </div>

        <div class="form-group">
            <label for="binance_uid">Binance Pay UID</label>
            <input type="number" id="binance_uid" placeholder="Enter your 9-digit UID" pattern="\[0-9]*">
            <p class="hint">Make sure your UID is correct. Manual payment only.</p>
        </div>

        <button id="main_btn" onclick="submitWithdrawal()">Confirm Withdrawal</button>
        
        <div class="footer">
            <p>Admin will verify and process within 10-30 minutes.</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡¶ü‡¶ø ‡¶´‡ßÅ‡¶≤ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶ï‡¶∞‡¶¨‡ßá
        tg.ready();

        // ‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ‡ßá‡¶∞ ‡¶•‡¶ø‡¶Æ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
        const mainBtn = document.getElementById("main_btn");
        mainBtn.style.backgroundColor = tg.themeParams.button_color || "#248bcf";
        mainBtn.style.color = tg.themeParams.button_text_color || "#ffffff";

        function submitWithdrawal() {
            const uid = document.getElementById("binance_uid").value;

            if (!uid || uid.length < 5) {
                tg.showAlert("‚ö†Ô∏è Please enter a valid Binance UID!");
                return;
            }

            // ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶ï‡¶æ‡¶õ‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
            const data = {
                binance_uid: uid,
                action: "withdraw_request"
            };

            tg.sendData(JSON.stringify(data)); 
            // ‡¶è‡¶ü‡¶ø ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá ‡¶Æ‡¶ø‡¶®‡¶ø ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶¨‡¶®‡ßç‡¶ß ‡¶π‡ßü‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá ‡¶è‡¶¨‡¶Ç ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶ï‡¶æ‡¶õ‡ßá ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶Ø‡¶æ‡¶¨‡ßá
        }
    </script>
